plugins {
    id 'java'
    id 'jacoco'
    id "org.sonarqube" version "2.8"
}



version '1.0-SNAPSHOT'
group = 'sample.project'


dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.8
            }
        }
    }
}

tasks.register('run') {

}

task generateMatrixAPI(type: Copy){
    from ('build/reports'){
        into 'reports'
    }
    from ('build/libs'){
        into 'libs'
    }
    from ('build/docs'){
        into 'docs'
    }

    into "~/Desktop/Study/Outil/TP 6/MatrixRelease/Matrix_$version"
}


run.dependsOn 'jacocoTestReport', 'jacocoTestCoverageVerification' // , 'sonarqube' problem with sonarqube

check.finalizedBy 'run'

generateMatrixAPI.dependsOn 'build', 'javadoc'
generateMatrixAPI.finalizedBy 'publish'
javadoc.mustRunAfter 'build'