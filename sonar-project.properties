sonar-project.properties
# must be unique in a given SonarQube instance
sonar.projectKey=my:tp8-jenkins_master

# --- optional properties ---

# defaults to project key
sonar.projectName=tp8-jenkins_master

# defaults to 'not provided'
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src/com/example
sonar.tests=src/com/test
sonar.java.binaries=out
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPath=build/jacoco/test.exec
sonar.coverage.exclusions=src/com/example/main/*.java,src/com/example/model/*.java



# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
